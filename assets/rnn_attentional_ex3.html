
<figure id="attentional-ex3" class="w-page">
  <svg></svg>
  <div id="attentional-ex3-data" style="display: none;">{{> assets/rnn_attentional_ex3.csv}}</div>
  <img src="assets/rnn-attention-waveform.png">
  <figcaption>Figure derived from [Chan, *et al.* 2015](https://arxiv.org/pdf/1508.01211.pdf)</figcaption>
</figure>

<style>
#attentional-ex3 img {
  width: 100%;
  height: 80px;
  border-radius: 4px;
  border: 12px solid rgb(240, 240, 245);
  box-sizing: border-box;
}
#attentional-ex3 svg {
  width: 100%;
  height: 170px;
}
#attentional-ex3 .background {
  fill: rgb(240, 240, 245);
  stroke: black;
  stroke-opacity: 0.1;
}
#attentional-ex3 .node {
  fill: white;
  stroke: black;
  stroke-width: 1px;
  stroke-opacity: 0.6;
}
#attentional-ex3 .cell .shadow {
  fill: black;
  fill-opacity: 0.1;
}
#attentional-ex3 .cell text {
  font-size: 13px;
  fill-opacity: 0.5;
  text-anchor: middle;
  alignment-baseline: middle;
}
#attentional-ex3 .cell text.label {
  font-weight: 600;
  font-size: 12px;
  fill-opacity: 0.6;
  text-anchor: middle;
  alignment-baseline: middle;
}
#attentional-ex3 .link {
  fill: none;
  stroke: rgb(131, 89, 178);
  stroke-width: 2px;
}
#attentional-ex3 .arrow {
  stroke: black;
  stroke-opacity: 0.6;
}
#attentional-ex3 .cell:last-child .arrow:first-of-type {
  display: none;
}
</style>

<script>
(function() {

//length: 33


var data = d3.csvParseRows(d3.select("#attentional-ex3-data").text());
console.log(data);
console.log(data[0].length)
var labelsB = ["h","o","w","_","m","u","c","h","_","w","o","u","l","d","_","a","_","w","o","o","d","c","h","u","c","k","_","c","h","u","c","k","<end>"];
var labelsA = d3.range(data[0].length);

var linkData = [];
data.forEach(function(b, bi) {
  b.forEach(function(a, ai) {
    linkData.push({
      ai: ai,
      bi: bi,
      v: data[bi][ai]
    })
  })
})
var nodeSize = 14;
var nodeMargin = 8;
var networkMargin = 100;

var html = d3.select("#attentional-ex3");
var outerWidth = html.node().getBoundingClientRect().width;
var outerHeight = html.node().getBoundingClientRect().height;
var margin = {top: 36, right: nodeMargin, bottom: 24, left: nodeMargin};
var width = outerWidth - margin.left - margin.right;
var height = outerHeigh = margin.top - margin.bottom;


var xa = d3.scaleLinear()
    .domain([0, labelsA.length - 1])
    .range([0, width - nodeSize]);

var xb = d3.scaleLinear()
    .domain([0, labelsB.length - 1])
    .range([0, width - nodeSize]);

var link = function(d) {
  return "M" + (xb(d.bi) + nodeSize / 2) + "," + nodeSize
      + "C" + (xb(d.bi) + nodeSize / 2) + "," + (nodeSize + networkMargin / 3)
      + " " + (xa(d.ai) + nodeSize / 2) + "," + (networkMargin - networkMargin / 3)
      + " " + (xa(d.ai) + nodeSize / 2) + "," + networkMargin;
};

var svg = html.select("svg")
    .attr("width", outerWidth)
    .attr("height", outerHeight)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var networkA = svg.append("g")
    .attr("transform", "translate(0, " + networkMargin + ")");

networkA.append("rect")
    .attr("x", -nodeMargin)
    .attr("y", -nodeMargin)
    .attr("class", "background")
    .attr("width", width + nodeMargin * 2)
    .attr("height", nodeSize + nodeMargin * 2)
    .attr("rx", 6)
    .attr("ry", 6);

var cellA = networkA.selectAll(".cell")
    .data(labelsA)
  .enter().append("g")
    .attr("class", "cell")
    .attr("transform", function(d, i) { return "translate(" + xa(i) + ", 0)"; });

cellA.append("rect")
    .attr("class", "shadow")
    .attr("transform", "translate(1, 3)")
    .attr("width", nodeSize)
    .attr("height", nodeSize)
    .attr("rx", 4)
    .attr("ry", 4);

cellA.append("rect")
    .attr("class", "node")
    .attr("width", nodeSize)
    .attr("height", nodeSize)
    .attr("rx", 2)
    .attr("ry", 2);

cellA.append("line")
    .attr("class", "arrow")
    .attr("marker-end", "url(#edgeArrowhead)")
    .attr("x1", nodeSize)
    .attr("x2", nodeSize + nodeMargin)
    .attr("y1", nodeSize / 2)
    .attr("y2", nodeSize / 2);

cellA.append("line")
    .attr("class", "arrow")
    .attr("marker-end", "url(#edgeArrowhead)")
    .attr("transform", "translate(" + nodeSize / 2 + ", 0)")
    .attr("y1", nodeSize + nodeMargin * 2)
    .attr("y2", nodeSize + 4);

// cellA.append("text")
//     .text("A")
//     .attr("dx", nodeSize / 2)
//     .attr("dy", nodeSize / 2 + 1);

// cellA.append("text")
//     .attr("class", "label")
//     .attr("dx", nodeSize / 2)
//     .attr("dy", nodeSize + nodeMargin * 2)
//     .text(function(d) { return d; });

var networkB = svg.append("g");

networkB.append("rect")
    .attr("x", -nodeMargin)
    .attr("y", -nodeMargin)
    .attr("class", "background")
    .attr("width", width + nodeMargin * 2)
    .attr("height", nodeSize + nodeMargin * 2)
    .attr("rx", 6)
    .attr("ry", 6);

var cellB = networkB.selectAll(".cell")
    .data(labelsB)
  .enter().append("g")
    .attr("class", "cell")
    .attr("transform", function(d, i) { return "translate(" + xb(i) + ", 0)"; });

cellB.append("rect")
    .attr("class", "shadow")
    .attr("transform", "translate(1, 3)")
    .attr("width", nodeSize)
    .attr("height", nodeSize)
    .attr("rx", 4)
    .attr("ry", 4);

cellB.append("rect")
    .attr("class", "node")
    .attr("width", nodeSize)
    .attr("height", nodeSize)
    .attr("rx", 2)
    .attr("ry", 2);

cellB.append("line")
    .attr("class", "arrow")
    .attr("marker-end", "url(#edgeArrowhead)")
    .attr("x1", nodeSize)
    .attr("x2", nodeSize + nodeMargin)
    .attr("y1", nodeSize / 2)
    .attr("y2", nodeSize / 2);

cellB.append("line")
    .attr("class", "arrow")
    .attr("marker-end", "url(#edgeArrowhead)")
    .attr("transform", "translate(" + nodeSize / 2 + ", 0)")
    .attr("y1", 0)
    .attr("y2", -nodeMargin * 2);

// cellB.append("text")
//     .text("B")
//     .attr("dx", nodeSize / 2)
//     .attr("dy", nodeSize / 2 + 1);

cellB.append("text")
    .attr("class", "label")
    .attr("dx", nodeSize / 2)
    .attr("dy", - nodeMargin * 2 - 12)
    .text(function(d) { return d; });

var linkA = svg.selectAll(".link")
    .data(linkData)
  .enter().append("path")
    .attr("class", "link")
    .attr("d", link)
    .style("opacity", function(d) { return d.v; });

})();
</script>
