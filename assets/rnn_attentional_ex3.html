
<figure id="attentional-ex3" class="w-page">
  <svg></svg>
  <div id="attentional-ex3-data" style="display: none;">{{> assets/rnn_attentional_ex3.csv}}</div>
  <figcaption>Figure derived from <a href="https://arxiv.org/pdf/1508.01211.pdf">Chan, <i>et al.</i> 2015</a></figcaption>
</figure>

<style>
#attentional-ex3 img {
  width: 100%;
  height: 140px;
  border-radius: 4px;
  border: 12px solid rgb(240, 240, 245);
  box-sizing: border-box;
  blend-mix-mode: multiply;
}
#attentional-ex3 svg {
  width: 100%;
  height: 370px;
}
#attentional-ex3 .background {
  fill: rgb(240, 240, 245);
  fill-opacity: 0.8;
}
#attentional-ex3 .node {
  fill: white;
  fill-opacity: 0.9;
  stroke: black;
  stroke-width: 1px;
  stroke-opacity: 0.25;
}
#attentional-ex3 .cell .shadow {
  fill: black;
  fill-opacity: 0.07;
}
#attentional-ex3 .cell text {
  font-size: 13px;
  fill-opacity: 0.5;
  text-anchor: middle;
  alignment-baseline: middle;
}
#attentional-ex3 .cell text.label {
  font-weight: 600;
  font-size: 14px;
  fill-opacity: 0.6;
  text-anchor: middle;
  alignment-baseline: middle;
}
#attentional-ex3 .link-group {
  transition: opacity, 0.3s, linear;
}
#attentional-ex3 .link-group .node-highlight {
  transition: stroke-opacity, 0.3s, linear;
  stroke: black;
  stroke-opacity: 0;
  fill: none;
}
#attentional-ex3 .link-group:hover .node-highlight {
  stroke-opacity: 1;
}
#attentional-ex3 .link {
  fill: none;
  stroke: rgb(131, 89, 178);
  stroke-width: 2px;
  pointer-events: none;
}
#attentional-ex3 .arrow {
  stroke: black;
  stroke-opacity: 0.6;
}
#attentional-ex3 .cell:last-child .arrow:first-of-type {
  display: none;
}
</style>

<script>
(function() {

var data = d3.csvParseRows(d3.select("#attentional-ex3-data").text());
var labelsB = ["h","o","w","_","m","u","c","h","_","w","o","u","l","d","_","a","_","w","o","o","d","c","h","u","c","k","_","c","h","u","c","k","<end>"];
var labelsA = d3.range(data[0].length);

var linkData = [];
data.forEach(function(b, bi) {
  var bLinks = [];
  b.forEach(function(a, ai) {
    bLinks.push({
      ai: ai,
      bi: bi,
      v: data[bi][ai]
    });
  });
  linkData.push({
    bi: bi,
    links: bLinks
  });
});

var nodeMargin = 8;
var networkMargin = 100;

var html = d3.select("#attentional-ex3");
var outerWidth = html.node().getBoundingClientRect().width;
var outerHeight = html.node().getBoundingClientRect().height;
var margin = {top: 36, right: nodeMargin, bottom: 24, left: nodeMargin};
var width = outerWidth - margin.left - margin.right;
var height = outerHeight - margin.top - margin.bottom;

var xa = d3.scaleBand()
    .domain(d3.range(labelsA.length))
    .paddingInner(0.5)
    .range([nodeMargin, width - nodeMargin]);

var xb = d3.scaleBand()
    .domain(d3.range(labelsB.length))
    .paddingInner(0.5)
    .range([nodeMargin, width - nodeMargin]);

var nodeSizeA = xa.bandwidth();
var nodeSizeB = xb.bandwidth();

var link = function(d) {
  return "M" + (xb(d.bi) + nodeSizeB / 2) + "," + (nodeSizeB + nodeMargin)
      + "C" + (xb(d.bi) + nodeSizeB / 2) + "," + (nodeSizeB + networkMargin / 3 + nodeMargin)
      + " " + (xa(d.ai) + nodeSizeA / 2) + "," + (networkMargin - networkMargin / 3 + nodeMargin)
      + " " + (xa(d.ai) + nodeSizeA / 2) + "," + (networkMargin + nodeMargin);
};

var svg = html.select("svg")
    .attr("width", outerWidth)
    .attr("height", outerHeight)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var networkA = svg.append("g")
    .attr("transform", "translate(0, " + networkMargin + ")");

networkA.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", nodeSizeA + 2 * nodeMargin)
    .attr("rx", nodeMargin * 0.7)
    .attr("ry", nodeMargin * 0.7);

var cellA = networkA.selectAll(".cell")
    .data(labelsA)
  .enter().append("g")
    .attr("class", "cell")
    .attr("transform", function(d, i) { return "translate(" + xa(i) + ", " + nodeMargin + ")"; });

cellA.append("rect")
    .attr("class", "shadow")
    .attr("transform", "translate(1, 3)")
    .attr("width", nodeSizeA)
    .attr("height", nodeSizeA)
    .attr("rx", 4)
    .attr("ry", 4);

cellA.append("rect")
    .attr("class", "node")
    .attr("width", nodeSizeA)
    .attr("height", nodeSizeA)
    .attr("rx", 2)
    .attr("ry", 2);

cellA.append("line")
    .attr("class", "arrow")
    .attr("marker-end", "url(#edgeArrowhead)")
    .attr("x1", nodeSizeA)
    .attr("x2", nodeSizeA + nodeMargin)
    .attr("y1", nodeSizeA / 2)
    .attr("y2", nodeSizeA / 2);

cellA.append("line")
    .attr("class", "arrow")
    .attr("marker-end", "url(#edgeArrowhead)")
    .attr("transform", "translate(" + nodeSizeA / 2 + ", 0)")
    .attr("y1", nodeSizeA + nodeMargin * 2)
    .attr("y2", nodeSizeA + 4);


//
// Network B
//

var networkB = svg.append("g");

networkB.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", nodeSizeB + 2 * nodeMargin)
    .attr("rx", nodeMargin * 0.7)
    .attr("ry", nodeMargin * 0.7);

var cellB = networkB.selectAll(".cell")
    .data(labelsB)
  .enter().append("g")
    .attr("class", "cell")
    .attr("transform", function(d, i) { return "translate(" + xb(i) + ", " + nodeMargin + ")"; });

cellB.append("rect")
    .attr("class", "shadow")
    .attr("transform", "translate(1, 3)")
    .attr("width", nodeSizeB)
    .attr("height", nodeSizeB)
    .attr("rx", 4)
    .attr("ry", 4);

cellB.append("rect")
    .attr("class", "node")
    .attr("width", nodeSizeB)
    .attr("height", nodeSizeB)
    .attr("rx", 2)
    .attr("ry", 2);

cellB.append("line")
    .attr("class", "arrow")
    .attr("marker-end", "url(#edgeArrowhead)")
    .attr("x1", nodeSizeB)
    .attr("x2", nodeSizeB + nodeMargin)
    .attr("y1", nodeSizeB / 2)
    .attr("y2", nodeSizeB / 2);

cellB.append("line")
    .attr("class", "arrow")
    .attr("marker-end", "url(#edgeArrowhead)")
    .attr("transform", "translate(" + nodeSizeB / 2 + ", 0)")
    .attr("y1", 0)
    .attr("y2", -nodeMargin * 2);

cellB.append("text")
    .attr("class", "label")
    .attr("dx", nodeSizeB / 2)
    .attr("dy", - nodeMargin * 2 - 12)
    .text(function(d) { return d; });

//
// Links
//

var linkGroup = svg.selectAll(".link-group")
    .data(linkData)
  .enter().append("g")
    .attr("class", "link-group")
    .on("mouseover", function(d) {
      linkGroup.style("opacity", 0);
      d3.select(this).style("opacity", 1)
    }).on("mouseout", function() {
      linkGroup.style("opacity", 1);
    });

linkGroup.append("rect")
    .style("opacity", 0)
    .attr("width", xb.step())
    .attr("height", height)
    .attr("x", function(d) { return xb(d.bi) - xb.bandwidth() / 2; });

linkGroup.append("rect")
    .attr("class", "node-highlight")
    .attr("x", function(d) { return xb(d.bi); })
    .attr("y", nodeMargin)
    .attr("width", nodeSizeB)
    .attr("height", nodeSizeB)
    .attr("rx", 4)
    .attr("ry", 4);


var link = linkGroup.selectAll(".link")
    .data(function(d) { return d.links; })
  .enter().append("path")
    .attr("class", "link")
    .attr("d", link)
    .style("opacity", function(d) { return d.v; });


//
// Audio
//

var audioHeight = 60;

var audio = svg.append("g")
    .attr("class", "audio")
    .attr("transform", "translate(0, " + (nodeMargin * 4 + nodeSizeA + nodeSizeB + networkMargin) + ")");

audio.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", audioHeight + 2 * nodeMargin)
    .attr("rx", nodeMargin * 0.7)
    .attr("ry", nodeMargin * 0.7);

audio.append("image")
    // .style("mix-blend-mode", "multiply")
    .style("opacity", 0.5)
    .attr("x", nodeMargin)
    .attr("y", nodeMargin)
    .attr("width", width - nodeMargin * 2)
    .attr("height", audioHeight)
    .attr("preserveAspectRatio", "none")
    .attr("xlink:href", "assets/rnn-attention-waveform-bw.png")


})();
</script>
