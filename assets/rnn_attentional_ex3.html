
<figure id="attentional-ex3" class="w-page">
  <svg></svg>
  <div id="attentional-ex3-data" style="display: none;">{{> assets/rnn_attentional_ex3.csv}}</div>
  <img src="assets/rnn-attention-waveform.png">
</figure>

<style>
#attentional-ex3 img {
  width: 100%;
  height: 80px;
  border-radius: 4px;
  border: 12px solid rgb(240, 240, 245);
  box-sizing: border-box;
}
#attentional-ex3 svg {
  width: 100%;
  height: 200px;
}
#attentional-ex3 .background {
  fill: rgb(240, 240, 245);
  stroke: black;
  stroke-opacity: 0.1;
}
#attentional-ex3 .node {
  fill: white;
  stroke: black;
  stroke-width: 1px;
  stroke-opacity: 0.6;
}
#attentional-ex3 .cell text {
  font-size: 13px;
  fill-opacity: 0.5;
  text-anchor: middle;
  alignment-baseline: middle;
}
#attentional-ex3 .cell text.label {
  font-size: 12px;
  fill-opacity: 0.6;
  text-anchor: middle;
  alignment-baseline: middle;
}
#attentional-ex3 .link {
  fill: none;
  stroke: purple;
  stroke-width: 2px;
}
</style>

<script>
(function() {

//length: 33


var data = d3.csvParseRows(d3.select("#attentional-ex3-data").text());
console.log(data);
console.log(data[0].length)
var labelsB = ["h","o","w","<space>","m","u","c","h","<space>","w","o","u","l","d","<space>","a","<space>","w","o","o","d","c","h","u","c","k","<space>","c","h","u","c","k","<end>"];
var labelsA = d3.range(data[0].length);

var linkData = [];
data.forEach(function(b, bi) {
  b.forEach(function(a, ai) {
    linkData.push({
      ai: ai,
      bi: bi,
      v: data[bi][ai]
    })
  })
})
var html = d3.select("#attentional-ex3");
var outerWidth = html.node().getBoundingClientRect().width;
var outerHeight = 200;
var margin = {top: 36, right: 12, bottom: 24, left: 12};
var width = outerWidth - margin.left - margin.right;
var height = outerHeigh = margin.top - margin.bottom;

var nodeSize = 12;
var networkMargin = 100;

var xa = d3.scaleLinear()
    .domain([0, labelsA.length])
    .range([0, width]);

var xb = d3.scaleLinear()
    .domain([0, labelsB.length])
    .range([0, width]);

var link = function(d) {
  return "M" + (xb(d.bi) + nodeSize / 2) + "," + nodeSize
      + "C" + (xb(d.bi) + nodeSize / 2) + "," + (nodeSize + networkMargin / 3)
      + " " + (xa(d.ai) + nodeSize / 2) + "," + (networkMargin - networkMargin / 3)
      + " " + (xa(d.ai) + nodeSize / 2) + "," + networkMargin;
};

var svg = html.select("svg")
    .attr("width", outerWidth)
    .attr("height", outerHeight)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var networkA = svg.append("g")
    .attr("transform", "translate(0, " + networkMargin + ")");

networkA.append("rect")
    .attr("x", -12)
    .attr("y", -12)
    .attr("class", "background")
    .attr("width", width + 12)
    .attr("height", nodeSize + 24)
    .attr("rx", 8)
    .attr("ry", 8);

var cellA = networkA.selectAll(".cell")
    .data(labelsA)
  .enter().append("g")
    .attr("class", "cell")
    .attr("transform", function(d, i) { return "translate(" + xa(i) + ", 0)"; });

cellA.append("rect")
    .attr("class", "node")
    .attr("width", nodeSize)
    .attr("height", nodeSize)
    .attr("rx", 2)
    .attr("ry", 2);

// cellA.append("text")
//     .text("A")
//     .attr("dx", nodeSize / 2)
//     .attr("dy", nodeSize / 2 + 1);

cellA.append("text")
    .attr("class", "label")
    .attr("dx", nodeSize / 2)
    .attr("dy", nodeSize + 24)
    .text(function(d) { return d; });

var networkB = svg.append("g");

networkB.append("rect")
    .attr("x", -12)
    .attr("y", -12)
    .attr("class", "background")
    .attr("width", width + 12)
    .attr("height", nodeSize + 24)
    .attr("rx", 8)
    .attr("ry", 8);

var cellB = networkB.selectAll(".cell")
    .data(labelsB)
  .enter().append("g")
    .attr("class", "cell")
    .attr("transform", function(d, i) { return "translate(" + xb(i) + ", 0)"; });

cellB.append("rect")
    .attr("class", "node")
    .attr("width", nodeSize)
    .attr("height", nodeSize)
    .attr("rx", 2)
    .attr("ry", 2);

// cellB.append("text")
//     .text("B")
//     .attr("dx", nodeSize / 2)
//     .attr("dy", nodeSize / 2 + 1);

cellB.append("text")
    .attr("class", "label")
    .attr("dx", nodeSize / 2)
    .attr("dy", - 24)
    .text(function(d) { return d; });

var linkA = svg.selectAll(".link")
    .data(linkData)
  .enter().append("path")
    .attr("class", "link")
    .attr("d", link)
    .style("opacity", function(d) { return d.v; });

})();
</script>
