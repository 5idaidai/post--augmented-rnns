  <text transform="translate(555.36 282)" font-size="12" fill="#666" font-family="Open Sans">attention from previous step</text>
  <text transform="translate(359.23 738)" font-size="11" font-family="Open Sans">new attention distribution</text>
  <text transform="translate(529 430.28)" font-size="12" fill="#666" font-family="Open Sans">Strong values from previ<tspan x="137.21" y="0">-</tspan><tspan x="0" y="18">ous attention show up </tspan><tspan x="0" y="36">faintly</tspan></text>
